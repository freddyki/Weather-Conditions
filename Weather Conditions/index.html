<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Showdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Weather Showdown</h1>
        <div class="choices">
            <button class="choice" id="sun">☀️</button>
            <button class="choice" id="rain">☔</button>
            <button class="choice" id="snow">❄️</button>
        </div>
        <button id="refreshButton">Refresh the game</button>
        <div class="scoreboard">
            <div class="column">
                <h2>User</h2>
                <p id="userScore">0</p>
            </div>
            <div class="column">
                <h2>Computer</h2>
                <p id="computerScore">0</p>
            </div>
        </div>
        <p id="result"></p>
        <p id="rules"></p>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
